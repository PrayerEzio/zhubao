<include file="Public/header" />

<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <h3>案例分类</h3>
      <ul class="tab-base">
        <li><a href="{:U('Cases/cases_class')}"><span>管理</span></a></li>
        <li><a href="JavaScript:void(0);" class="current"><span>新增</span></a></li>
      </ul>
    </div>
  </div>
  <div class="fixed-empty"></div>
  <form id="cases_class_form" method="post" enctype="multipart/form-data" action="{:U('Cases/cases_class_add')}">
    <input type="hidden" name="form_submit" value="ok" />
    <table class="table tb-type2">
      <tbody>
        <tr class="noborder">
          <td colspan="2" class="required"><label class="validation" for="cc_name">分类名称:</label></td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform"><input type="text" value="" name="cc_name" id="cc_name" class="txt"></td>
          <td class="vatop tips"></td>
        </tr>
        
        <tr>
          <td colspan="2" class="required"><label>排序:</label></td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform"><input type="text" value="0" name="cc_sort" id="cc_sort" class="txt"></td>
          <td class="vatop tips">数字范围为0~255，数字越大越靠前</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2"><a href="JavaScript:void(0);" class="btn" id="submitBtn"><span>提交</span></a></td>
        </tr>
      </tfoot>
    </table>
  </form>
</div>
<script>
//按钮先执行验证再提交表单
$(function(){

	$("#submitBtn").click(function(){
		if($("#cases_class_form").valid()){
			$("#cases_class_form").submit();
		}
	});
	
	$('#cases_class_form').validate({
        errorPlacement: function(error, element){
			error.appendTo(element.parent().parent().prev().find('td:first'));
        },
        success: function(label){
            label.addClass('valid');
        },
        rules : {
            cc_name : {
                required : true
            },
            cc_sort : {
                number   : true
            }
        },
        messages : {
            cc_name : {
                required : '分类名称不能为空'
			},
            cc_sort  : {
                number   : '排序仅能为数字'
            }
        }
    });
	
});
</script>
<include file="Public/footer" />
