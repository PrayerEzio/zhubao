<include file="Public/header" />
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <h3>SEO设置</h3>
      <ul class="tab-base">
      	<li><a href="{:U('index')}">管理</a></li>
		<li><a href="JavaScript:void(0);" class="current"><span>编辑</span></a></li>
      </ul>
    </div>
  </div>
  <div class="fixed-empty"></div>
  
  <table class="table tb-type2" id="prompt">
    <tbody>
      <tr class="space odd">
        <th colspan="12" class="nobg"><div class="title"><h5>操作提示</h5><span class="arrow"></span></div></th>
      </tr>
      <tr>
        <td>
			<ul>
				<li>请填写title、keyword、description以及CA值等信息</li>
				<eq name="info['type']" value="1">
					<li>
						该SEO为默认SEO设置,请谨慎操作.
					</li>
				</eq>
			</ul>
		</td>
      </tr>
    </tbody>
  </table>
  <form method="post" name="form_index">
    <input type="hidden" name="id" value="{$info['id']}"/>
    <input type="hidden" name="type" value="{$info['type']}"/>
    <table class="table tb-type2">
      <tbody>
        <tr class="noborder">
          <td class="w96">title</td><td><input id="seo_title" name="title" value="{$info.title}" class="w300" type="text"/></td>
        </tr>
        <tr class="noborder">
          <td class="w96">keywords</td><td><input id="keywords" name="keywords" value="{$info.keywords}" class="w300" type="text" maxlength="200" /></td>
        </tr>
        <tr class="noborder">
          <td class="w96">description</td><td><textarea name="description" rows="6" class="w300" id="description" >{$info['description']}</textarea></td>
        </tr>
        <if condition="empty($info['type'])">
        <tr class="noborder">
          <td class="w96">CA值</td><td><input id="cavalue" name="cavalue" value="{$info.cavalue}" class="w300" type="text" maxlength="200" /></td>
        </tr>
        </if>
        <tr class="noborder">
          <td class="w96">备注</td><td><textarea name="remark" rows="6" class="w300" id="remark" >{$info['remark']}</textarea></td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="tfoot">
          <td colspan="2" ><a href="JavaScript:void(0);" class="btn" onclick="document.form_index.submit()"><span>保存</span></a></td>
        </tr>
      </tfoot>
    </table>
  </form>
</div>
<include file="Public/footer" />
