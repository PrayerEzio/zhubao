<include file="Public/header" />
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <h3>{$title}</h3>
      <ul class="tab-base">
        <li><a href="JavaScript:void(0);" class="current"><span>管理</span></a></li>
        <li><a href="{:U('curdSeo')}"><span>新增</span></a></li>
      </ul>
    </div>
  </div>
  <div class="fixed-empty"></div>
  <table class="table tb-type2" id="prompt">
    <tbody>
      <tr class="space odd">
        <th colspan="12"><div class="title">
            <h5>操作提示</h5>
            <span class="arrow"></span></div></th>
      </tr>
      <tr>
        <td><ul>
            <li>用于优化SEO</li>
          </ul></td>
      </tr>
    </tbody>
  </table>
  <form method="post" id="form_article">
    <table class="table tb-type2">
      <thead>
        <tr class="thead">
          <th class="w24"></th>
          <th>SEO标题</th>
          <th>SEO关键字</th>
          <th>SEO描述</th>
          <th class="align-center">CA值</th>
          <th>备注</th>
          <th class="align-center">操作</th>
        </tr>
      </thead>
      <tbody>
        <notempty name="list">
        <volist name="list" id="v">
        <tr class="hover">
          <td><eq name="v['type']" value="0"><input type="checkbox" name="del_id[]" value="{$v['id']}" class="checkitem"></eq></td>
          <td>{$v['title']}</td>
          <td>{$v['keywords']}</td>
          <td>{$v['description']}</td>
          <td class="align-center"><eq name="v['type']" value="1">默认<else/>{$v['cavalue']}</eq></td>
          <td>{$v['remark']}</td>
          <td class="align-center">
          <a href="{:U('curdSeo',array('id'=>$v['id']))}">编辑</a>
          </td>
        </tr>
        </volist>
        <else/>
        <tr class="no_data">
          <td colspan="10">暂时无记录</td>
        </tr>
       </notempty>
      </tbody>
      <tfoot>
        <notempty name="list">
        <tr class="tfoot">
          <td><input type="checkbox" class="checkall" id="checkallBottom"></td>
          <td colspan="16"><label for="checkallBottom">全选</label>
            &nbsp;&nbsp;<a href="JavaScript:void(0);" class="btn" onclick="if(confirm('你确定要删除？')){$('#form_article').submit();}"><span>删除</span></a>
            <div class="pagination">{$page}</div></td>
        </tr>
        </notempty>
      </tfoot>
    </table>
  </form>
</div>
<include file="Public/footer" />
